<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Receita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="recipe-card">
        <img class="recipe-image" src="assets/salada-grega.jpg"
            alt="Uma tigela branca com uma salada grega colorida, contendo tomates, pepinos, queijo feta e azeitonas.">

        <div class="recipe-content">
            <h2 class="recipe-title">Salada Grega Clássica</h2>
            <p class="recipe-description">
                Uma salada leve, saudável e cheia de sabor, perfeita para os dias quentes de verão. Rápida e fácil de preparar.
            </p>
        </div>
    </div>
</body>
</html>
